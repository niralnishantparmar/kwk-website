<body>
  <nav class="navbar">
    <div class="nav-logo">STEAM Dashboard</div>

  <main class="container">
    <section class="card">
      <h1>Contact Us</h1>
      <p>If you have any questions, ideas, or feedback, feel free to reach out using the form below! 

      </p>
    </section>
    <section class="card">

      <form 
        class="contact-form" 
        action="https://formspree.io/f/xdkddyyg" 
        method="POST"
      >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    
      
  </main>
</body>
